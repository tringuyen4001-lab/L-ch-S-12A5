function initializeCards() {

function allowDrop(e){

function dragLeave(e) {
    let targetZone = e.target.closest('.zone');

        // Ki·ªÉm tra v·ªã tr√≠ con tr·ªè ƒë·ªÉ ƒë·∫£m b·∫£o r·ªùi h·∫≥n kh·ªèi zone

}
